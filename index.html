<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
</head>

<body>
    <div class="lista mt-5 text-center">
        <div class="row justify-content-between m-3">
            <div class="col-3">
                <p class="notas mt-3">Mis Notas</p>
            </div>
            <div class="col-5">
                <button type="button" class="notas btn mt-2" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Crear Nota
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content text-white">
                            <div class="modal-body">
                                <form id="form">
                                    <h5 class="modal-title" id="exampleModalLabel">Titulo</h5>
                                    <input class="form-control" type="text" placeholder="Agregar Titulo"
                                        aria-label="default input example" id="boton_titulo" required>
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label"></label>
                                        <textarea class="form-control box" id="exampleFormControlTextarea1" rows="3"
                                            placeholder="Agregar Contenido" required></textarea>
                                    </div>
                                    <h6 class="text-white">Categorias</h6>
                                    <select class="form-select box" aria-label="Default select example" id="categoria">
                                        <option selected>y e√±a</option>
                                        <option>Trabajo</option>
                                        <option>Academico</option>
                                        <option>Esparcimiento</option>
                                        <option>Otros</option>
                                    </select>
                                </form>
                                <form class="modal-footer d-flex">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                        id="btn-cancelar">Cancelar</button>
                                    <button type="submit" class="btn btn-primary" id="btn"
                                        data-bs-dismiss="modal">Crear</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="p-3 text-center listado">
        <div class="row contenedor">

        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
