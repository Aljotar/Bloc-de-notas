    <div class="lista mt-5 text-center">
        <div class="row justify-content-between m-3">
            <div class="col-3">
                <p class="notas mt-3">Mis Notas</p>
            </div>
            <div class="col-5">
                <button type="button" class="notas btn mt-2" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Crear Nota <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
                        <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
                      </svg>
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content text-white">
                            <div class="modal-body">
                                <form id="form">
                                    <h5 class="modal-title" id="exampleModalLabel">Titulo</h5>
                                    <input class="form-control" type="text" placeholder="Agregar Titulo"
                                        aria-label="default input example" id="boton_titulo" required>
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label"></label>
                                        <textarea class="form-control box" id="exampleFormControlTextarea1" rows="3"
                                            placeholder="Agregar Contenido" required></textarea>
                                    </div>
                                    <h6 class="text-white">Categorias</h6>
                                    <select class="form-select box" aria-label="Default select example" id="categoria">
                                        <option selected>y e√±a</option>
                                        <option>Trabajo</option>
                                        <option>Academico</option>
                                        <option>Esparcimiento</option>
                                        <option>Otros</option>
                                    </select>
                                </form>
                                <form class="modal-footer d-flex">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                        id="btn-cancelar">Cancelar</button>
                                    <button type="submit" class="btn btn-primary" id="btn"
                                        data-bs-dismiss="modal">Crear</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="p-3 text-center listado">
        <div class="row contenedor">

        </div>
    </div>
